name: Test with Tox

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    # 1. runs-on: Use the OS variable from the matrix
    runs-on: ${{ matrix.os }}

    strategy:
      # 2. Matrix: Define both OS and Python versions
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.12"]
        # Exclude py312 on Windows (Example of a bad combination you might skip)
        # exclude:
        #   - os: windows-latest
        #     python-version: '3.12'

    steps:
      - uses: actions/checkout@v4

      # 3. Job Name: Set up Python based on the current matrix version
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 4. Install Hatch (This remains the fix for the previous error)
      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      # 5. Install Tox globally
      - name: Install Tox
        run: python -m pip install tox

      # 6. Run the Tox environment specific to this Python version
      - name: Run Tox Tests
        # NOTE: This uses the tox environment matching the Python version (e.g., py38, py312)
        # Assuming your tox.ini defines envs like [testenv:py38] and [testenv:py312]
        run: tox -e py${{ matrix.python-version == '3.8' && '38' || '312' }}

      - name: Build package
        # Use a conditional build if it's only needed once or on a specific OS
        run: hatch build
        # if: ${{ matrix.os == 'ubuntu-latest' }} # Example of making it run only on Linux

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
