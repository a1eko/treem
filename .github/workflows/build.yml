name: build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install Hatch and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch flake8 pytest pytest-cov
          # Optional: install other dependencies if needed
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install numpy matplotlib
          # Install your package in editable mode via Hatch
          hatch install -e .

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-line-length=127 --ignore=F401,F403,F405 --statistics

      - name: Test with pytest
        run: hatch run pytest --cov=treem --cov-report=xml tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
