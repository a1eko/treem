name: Test with Tox

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test: # Renamed job for clarity
    runs-on: ubuntu-latest
    strategy:
      # 1. New: Define the Python versions in a matrix
      matrix:
        python-version: ["3.7", "3.12"]

    steps:
      - uses: actions/checkout@v4 # Updated to a modern action version

      # 2. New: Setup Python based on the current matrix version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. New: Install Tox globally (it manages the rest of the dependencies)
      - name: Install Tox
        run: python -m pip install tox

      # 4. New: Run the Tox environment specific to this Python version
      - name: Run Tox Tests
        # We run the environment that matches the matrix version (e.g., tox -e py37)
        # This logic transforms '3.7' into 'py37' and '3.12' into 'py312'
        run: tox -e py${{ matrix.python-version == '3.7' && '37' || '312' }}

      # The original 'hatch build' step remains
      - name: Build package
        run: hatch build

      # The original 'Upload coverage to Codecov' step remains
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4 # Updated action version
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
